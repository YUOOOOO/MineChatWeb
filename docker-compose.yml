version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # 重要：如果是远程部署，请将 localhost 替换为服务器的公网 IP
        - NEXT_PUBLIC_BACKEND_URL=https://ai.ccster.com
        - NEXT_PUBLIC_API_URL=https://ai.ccster.com
    ports:
      - '3300:3000'
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    # 直接加载 backend/.env 文件
    env_file:
      - ./backend/.env
    restart: unless-stopped
    # 添加 DNS 配置，解决容器内 DNS 解析问题
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 114.114.114.114
